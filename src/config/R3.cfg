! ============================
! Config file for Router R3
! Generated from running-config (Packet Tracer)
! ============================

version 15.1
no service timestamps log datetime msec
no service timestamps debug datetime msec
no service password-encryption

hostname R3

no ip cef
no ipv6 cef

license udi pid CISCO2911/K9 sn FTX1524F81S-

spanning-tree mode pvst

interface Loopback1
 ip address 192.168.40.2 255.255.255.0

interface Tunnel0
 ip address 172.16.23.2 255.255.255.252
 mtu 1476
 tunnel source Serial0/3/1
 tunnel destination 10.0.23.1

interface Tunnel2
 ip address 172.16.200.2 255.255.255.252
 mtu 1476
 tunnel source Serial0/3/0
 tunnel destination 10.0.13.1

interface GigabitEthernet0/0
 no ip address
 duplex auto
 speed auto
 shutdown

interface GigabitEthernet0/1
 no ip address
 duplex auto
 speed auto
 shutdown

interface GigabitEthernet0/2
 no ip address
 duplex auto
 speed auto
 shutdown

interface Serial0/3/0
 ip address 10.0.13.2 255.255.255.252
 clock rate 2000000

interface Serial0/3/1
 ip address 10.0.23.2 255.255.255.252
 ip ospf cost 1000
 clock rate 2000000

interface Vlan1
 no ip address
 shutdown

router ospf 1
 router-id 3.3.3.3
 log-adjacency-changes
 redistribute connected subnets 
 network 172.16.23.0 0.0.0.3 area 0
 network 10.0.23.0 0.0.0.3 area 0
 network 192.168.40.0 0.0.0.255 area 0
 network 172.16.200.0 0.0.0.3 area 0
 network 10.0.13.0 0.0.0.3 area 2

ip classless
ip flow-export version 9

line con 0
line aux 0
line vty 0 4
 login

end
