! ============================
! Config file for Switch S3
! Generated from running-config (Packet Tracer)
! ============================

version 12.2(37)SE1
no service timestamps log datetime msec
no service timestamps debug datetime msec
no service password-encryption

hostname S3

spanning-tree mode pvst
spanning-tree vlan 10,20,30 priority 12288

!
! Port-channel cấu hình trunk
!
interface Port-channel1
 switchport trunk encapsulation dot1q
 switchport mode trunk

interface Port-channel2
 switchport trunk allowed vlan 10,20,30
 switchport trunk encapsulation dot1q
 switchport mode trunk

!
! Các cổng trunk liên kết channel-group
!
interface FastEthernet0/1
 switchport trunk encapsulation dot1q
 switchport mode trunk
 channel-group 1 mode active

interface FastEthernet0/2
 switchport trunk encapsulation dot1q
 switchport mode trunk
 channel-group 1 mode active

interface FastEthernet0/3
 switchport trunk allowed vlan 10,20,30
 switchport trunk encapsulation dot1q
 switchport mode trunk
 channel-group 2 mode active

interface FastEthernet0/4
 switchport trunk allowed vlan 10,20,30
 switchport trunk encapsulation dot1q
 switchport mode trunk
 channel-group 2 mode active

!
! Cổng access dành cho VLAN 30
!
interface FastEthernet0/5
 switchport access vlan 30
 switchport mode access

!
! Các cổng chưa dùng
!
interface FastEthernet0/6
!
interface FastEthernet0/7
!
interface FastEthernet0/8
!
interface FastEthernet0/9
!
interface FastEthernet0/10
!
interface FastEthernet0/11
!
interface FastEthernet0/12
!
interface FastEthernet0/13
!
interface FastEthernet0/14
!
interface FastEthernet0/15
!
interface FastEthernet0/16
!
interface FastEthernet0/17
!
interface FastEthernet0/18
!
interface FastEthernet0/19
!
interface FastEthernet0/20
!
interface FastEthernet0/21
!
interface FastEthernet0/22
!
interface FastEthernet0/23
!
interface FastEthernet0/24
!

interface GigabitEthernet0/1
!
interface GigabitEthernet0/2
!

!
! VLAN Interfaces
!
interface Vlan1
 no ip address
 shutdown

interface Vlan10
 mac-address 00d0.d340.9901
 ip address 192.168.10.3 255.255.255.0

interface Vlan20
 mac-address 00d0.d340.9902
 ip address 192.168.20.3 255.255.255.0

interface Vlan30
 mac-address 00d0.d340.9903
 ip address 192.168.30.3 255.255.255.0

ip classless
ip flow-export version 9

line con 0
line aux 0
line vty 0 4
 login

end
